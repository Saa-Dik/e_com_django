{% extends 'base.html' %}
{% load static %}

{% block title %}Add Address{% endblock %}

{% block content %}
<div class="min-h-screen bg-orange-50 py-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-orange-600">Add New Address</h2>
            <a href="{% url 'profile' %}" class="text-sm text-gray-600 hover:text-orange-600">‚Üê Back</a>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Address Label Section -->
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700">Label</label>

                <div class="flex gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="label" value="Home" class="accent-orange-600" onclick="toggleCustomLabel(false)">
                        <span>Home</span>
                    </label>

                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="label" value="Office" class="accent-orange-600" onclick="toggleCustomLabel(false)">
                        <span>Office</span>
                    </label>

                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="label" value="Other" class="accent-orange-600" onclick="toggleCustomLabel(true)">
                        <span>Other</span>
                    </label>
                </div>

                <!-- Custom Label -->
                <div id="customLabelBox" class="mt-3 hidden">
                    <input type="text" name="custom_label" placeholder="Enter custom label"
                        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-300 focus:border-orange-500">
                </div>
            </div>

            <!-- Name & Contact Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-sm text-gray-700 font-semibold">Full Name</label>
                    <input type="text" name="name" placeholder="Full Name"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">Email</label>
                    <input type="email" name="email" placeholder="example@mail.com"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">Phone</label>
                    <input type="text" name="phone" placeholder="01XXXXXXXXX"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>
            </div>

            <!-- Address Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-sm text-gray-700 font-semibold">Address Line 1</label>
                    <input type="text" name="address_line_1" placeholder="House / Road / Street"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">Address Line 2</label>
                    <input type="text" name="address_line_2" placeholder="Optional"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">City</label>
                    <input type="text" name="city" placeholder="City"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">State</label>
                    <input type="text" name="state" placeholder="State / Division"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">Country</label>
                    <input type="text" name="country" placeholder="Country"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>

                <div>
                    <label class="text-sm text-gray-700 font-semibold">Postal Code</label>
                    <input type="text" name="postal_code" placeholder="Postal / ZIP"
                        class="w-full border px-4 py-2 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200">
                </div>
            </div>

            <!-- Default Address -->
            <div class="flex items-center gap-2">
                <input type="checkbox" name="is_default" class="accent-orange-600 w-5 h-5">
                <span class="text-sm font-medium text-gray-700">Set as default address</span>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4 mt-6">
                <button type="submit"
                    class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">Save Address</button>

                <a href="{% url 'profile' %}"
                    class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</a>
            </div>

        </form>

    </div>
</div>

<script>
function toggleCustomLabel(show) {
    document.getElementById("customLabelBox").classList.toggle("hidden", !show);
}
</script>

{% endblock %}
